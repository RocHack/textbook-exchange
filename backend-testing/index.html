<!DOCTYPE html>
<html>

<head>
    <title>UR Book Testing Page</title>
    <!--Scripts-->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-firestore.js"></script>
    <script src="app.js" defer></script>
    <!--Styles-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">UR Book Website</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Searching Field -->
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="searchField">
                    <label class="mdl-textfield__label" for="searchField">Search...</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Search</button>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">UR Book Website</span>
            <!-- Login Fields -->
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="email" id="emailField">
                <label class="mdl-textfield__label" for="emailField">Email...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="passwordField">
                <label class="mdl-textfield__label" for="passwordField">Password...</label>
            </div>
            <nav class="mdl-navigation">
                <button id="signUp" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">SignUp</button>
                <button id="logIn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">LogIn</button>
                <button id="logOut" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">LogOut</button>
            </nav>
            <!-- Links -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="https://firebase.google.com/" target="_blank">Firebase</a>
                <a class="mdl-navigation__link" href="https://github.com/" target="_blank">GitHub</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content"></div>
            <!-- Your content goes here -->
            <!-- Input List -->
            <div id="input-form" align="center">
                <h6 id="loginStatus">Login Status: Not Login</h6>
                <h5>Book Information Input</h5>
                <div id="name" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="nameField">
                    <label class="mdl-textfield__label" for="nameField">Name of the book...</label>
                </div>

                <div id="edition" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="number" id="editionField">
                    <label class="mdl-textfield__label" for="editionField">Edition...</label>
                </div>

                <div id="condition" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="conditionField">
                    <label class="mdl-textfield__label" for="conditionField">Condition of the book...</label>
                </div>

                <div id="subject" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="subjectField">
                    <label class="mdl-textfield__label" for="subjectField">Subject...</label>
                </div>

                <div id="course" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="courseField">
                    <label class="mdl-textfield__label" for="courseField">Course...</label>
                </div>

                <div id="price" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="number" id="priceField">
                    <label class="mdl-textfield__label" for="priceField">Price...</label>
                </div>
                <div id="comment" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="commentField">
                    <label class="mdl-textfield__label" for="commentField">Comments...</label>
                </div>
                <button id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Submit</button>
            </div>

            <!-- Output List -->
            <div id="output-form" align="center">
                <h5>Book Information Output</h5>
                <table id="table" border="1" align="center">
                    <tr>
                        <th>Book Name</th>
                        <th>Edition</th>
                        <th>Condition</th>
                        <th>Subject</th>
                        <th>Course</th>
                        <th>Price</th>
                        <th>Comments</th>
                    </tr>
                </table>
            </div>

            <!-- Personal Output List -->
            <div id="own-output-form" align="center">
                <h5>Personal Book Information Output</h5>
                <table id="ownTable" border="1" align="center">
                    <tr>
                        <th>Book Name</th>
                        <th>Edition</th>
                        <th>Condition</th>
                        <th>Subject</th>
                        <th>Course</th>
                        <th>Price</th>
                        <th>Comments</th>
                    </tr>
                </table>
            </div>
    </div>
    </main>
    </div>

</body>

</html>
