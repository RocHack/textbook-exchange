<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

  <title>Posts</title>
  <meta name="description" content="UR Textbook Exchange - making college simple.">

  <link rel="icon" href="../images/favicon.png">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#003B71">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="UR Textbook Exchange">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="UR Textbook Exchange">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileColor" content="#003B71">

  <meta name="description" content="UR Textbook Exchange - making college simple.">
  <meta name="keywords" content="Textbook, Exchange, College, UR, Rochester">
  <meta name="authors" content="Duncan Grubbs">

  <!-- Homescreen icons for IOS -->
  <link rel="apple-touch-icon" href="../images/apple-manifest/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../images/apple-manifest/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="../images/apple-manifest/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-manifest/icon-180x180.png">

  <link rel="apple-touch-startup-image" href="../images/manifest/icon-144x144.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="../images/manifest/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#003B71">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Styles -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../mobile-styles.css">

  <!-- Scripts -->
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-firestore.js"></script>
  <!-- algolia -->
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <!-- local scripts -->
  <script defer src="posts.js"></script>
</head>

<body>
  <div id="nav-bar">
    <div class="left-align">
      <div id="nav-title">UR Textbook Exchange</div>
    </div>
    <div class="center-align">
      <input id="search-field" type="text" placeholder="Search">
      <button class="nav-link button" id="searchButton">Search</button>
    </div>
    <div class="right-align">
      <a href="profile.html">
        <img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" id="prof-img">
      </a>
      <button class="nav-link button" id="signOut">Sign Out</button>
    </div>
  </div>

  <div class="mobile-search">
    <input id="search-field" type="text" placeholder="Search">
    <!-- <button class="nav-link button" id="searchButton">Search</button> -->
  </div>

  <div id="bottom">
    <h1>Posts at UR</h1>
    <table id="postsTable">
      <tr>
        <th>Book Name</th>
        <th>Edition</th>
        <!-- th>ISBN</th -->
        <th>Condition</th>
        <th>Subject</th>
        <th>Course</th>
        <th>Price</th>
        <th>Comments</th>
      </tr>
    </table>
    <div id="add-post">
      <div id="inputs">
        <h2>Add Post</h2>
        Book Name:
        <input id="nameField" class="property-input" type="text">
        Edition:
        <select id="editionField" class="property-input" type="number">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <!-- ISBN:
        <input id="isbnField" class="property-input" type="number"> -->
        Condition:
        <select id="conditionField" class="property-input" type="text">
          <option value="New">New</option>
          <option value="Good">Good</option>
          <option value="Medium">Medium</option>
          <option value="Bad">Bad</option>
        </select>
        Subject:
        <select id="subjectField" class="property-input" type="text">
          <option value="CSC">CSC</option>
          <option value="MTH">MTH</option>
          <option value="ECE">ECE</option>
          <option value="MUR">MUR</option>
          <option value="PSY">PSY</option>
          <option value="ME">ME</option>
          <option value="BME">BME</option>
          <option value="PHY">PHY</option>
          <option value="CHM">CHM</option>
        </select>
        Course:
        <input id="courseField" class="property-input" type="text" name="" value="">
        Price:
        <input id="priceField" step="5" class="property-input" type="number" name="" value="">
        Comments:
        <textarea id="commentField" rows="5" maxrows="10" class="property-input" type="text" name="" value=""></textarea>
        <div>
        <button class="button" id="cancel">Cancel</button>
        <button class="button" id="submitButton">Submit</button>
      </div>
      </div>
    </div>
  </div>

  <!-- Colored FAB button -->
  <div id="add-button">+</div>
</body>

</html>
