<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

  <title>Posts</title>
  <meta name="description" content="UR Textbook Exchange - making college simple.">

  <link rel="icon" href="../images/favicon.png">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <meta name="description" content="UR Textbook Exchange - making college simple.">

  <!-- Homescreen icons for IOS -->
  <link rel="apple-touch-icon" href="../images/apple-manifest/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../images/apple-manifest/icon-152x152.png">

  <!-- Will get rid of this later, temp -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../mobile-styles.css">

  <!-- Scripts -->
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-firestore.js"></script>
  <!-- algolia -->
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <!-- local scripts -->

<body>
  <div id="nav-bar">
    <div class="left-align">
      <div id="nav-title">UR Textbook Exchange</div>
    </div>
    <div class="center-align">
      <input id="search-field" type="text" placeholder="Search">
      <button class="nav-link button" id="searchButton">
          <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
    </div>
    <div class="right-align">
      <a href="profile.html">
        <img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" id="prof-img">
      </a>
      <button class="nav-link button" id="signOut">Sign Out</button>
    </div>
  </div>

  <div class="mobile-search">
    <input id="search-field" type="text" placeholder="Search" oninput="testFunction">
    <!-- <button class="nav-link button" id="searchButton">Search</button> -->
  </div>

  <div id="bottom">
    <div id="add-post">
      <div id="inputs">
        <h3>Post new Textbook</h3>
        <span class="input-header">Book Name:</span>
        <input id="nameField" class="mdl-textfield__input" type="text">
        <span class="input-header">Edition:</span>
        <select id="editionField" class="property-input" type="number">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <!-- ISBN:
        <input id="isbnField" class="property-input" type="number"> -->
        <span class="input-header">Condition:</span>
        <select id="conditionField" class="property-input" type="text">
          <option value="New">New</option>
          <option value="Good">Good</option>
          <option value="Medium">Medium</option>
          <option value="Bad">Bad</option>
        </select>
        <span class="input-header">Subject:</span>
        <select id="subjectField" class="property-input" type="text">
          <option value="CSC">CSC</option>
          <option value="MTH">MTH</option>
          <option value="ECE">ECE</option>
          <option value="MUR">MUR</option>
          <option value="PSY">PSY</option>
          <option value="ME">ME</option>
          <option value="BME">BME</option>
          <option value="PHY">PHY</option>
          <option value="CHM">CHM</option>
        </select>
        <span class="input-header">Course:</span>
        <input id="courseField" class="mdl-textfield__input" type="text">

        <span class="input-header">Price:</span>
        <input id="priceField" step="5" class="mdl-textfield__input" type="number">

        <span class="input-header">Comments:</span>
        <input id="commentField" class="mdl-textfield__input" type="text"></input>
        <div>
          <button class="button" id="cancel">Cancel</button>
          <button class="button" id="submitButton">Submit</button>
        </div>
      </div>
    </div>
    <div class="sample-post">
      <div class="poster-info">
        <img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" alt="" class="poster-img">
        <span class="poster-name">John Doe</span>
      </div>
      <div class="post-section">
        <span class="txt-name">Fundementals of College</span>
        <span class="txt-edition">7th Edition</span>
      </div>

      <div class="post-section--wide">
        <span class="txt-price">$50</span>
        <span class="txt-condition post-right">Good Condition</span>
      </div>
      
      <div class="post-section--wide">
        <span class="txt-subject">Education</span>
        <span class="txt-class post-right">MUR 231</span>
      </div>
    </div>

    <!-- <h1>Posts at UR</h1>
    <table id="postsTable">
      <tr>
        <th>Book Name</th>
        <th>Edition</th>
        <th>Condition</th>
        <th>Subject</th>
        <th>Course No.</th>
        <th>Price</th>
        <th>Comments</th>
      </tr>
    </table> -->
  </div>

  <!-- Colored FAB button -->
  <button id="add-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
    <i class="material-icons">add</i>
  </button>

</body>

</html>
