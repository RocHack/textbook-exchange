<body>
  <div id="nav-bar">
    <div class="left-align">
      <div id="nav-title">UR Textbook Exchange</div>
    </div>
    <div class="center-align">
      <input id="search-field" type="text" placeholder="Search">
      <button class="nav-link button" id="searchButton">
          <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </button>
    </div>
    <div class="right-align">
      <a href="profile.html">
        <button class="nav-link button special-button">
            <img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" id="prof-img">
            UR Posts
        </button>
        
      </a>
      <button class="nav-link button" id="signOut">Sign Out</button>
    </div>
  </div>

  <div class="mobile-search">
    <input id="search-field" type="text" placeholder="Search" oninput="testFunction">
    <!-- <button class="nav-link button" id="searchButton">Search</button> -->
  </div>

  <div id="bottom">
    <div id="add-post">
      <div id="inputs">
        <h3 style="margin: 8px 0">Post new Textbook</h3>
        <span class="input-header">Book Name: *</span>
        <input id="nameField" class="mdl-textfield__input" type="text">
        <span class="input-header">Edition:</span>
        <select id="editionField" class="property-input" type="text">
          <option value="1st">1st</option>
          <option value="2nd">2nd</option>
          <option value="3rd">3rd</option>
          <option value="4th">4th</option>
          <option value="5th">5th</option>
          <option value="6th">6th</option>
          <option value="7th">7th</option>
          <option value="8th">8th</option>
          <option value="9th">9th</option>
          <option value="10th">10th</option>
          <option value="11th">11th</option>
          <option value="12th">12th</option>
          <option value="13th">13th</option>
          <option value="14th">14th</option>
          <option value="15th">15th</option>
        </select>
        <span class="input-header">Condition: *</span>
        <select id="conditionField" class="property-input" type="text">
          <option value="New">New</option>
          <option value="Lightly Used">Lightly Used</option>
          <option value="Used">Used</option>
          <option value="Poor">Poor</option>
        </select>
        <span class="input-header">Subject: *</span>
        <select id="subjectField" class="property-input" type="text">
          <option value="CSC">CSC</option>
          <option value="MTH">MTH</option>
          <option value="ECE">ECE</option>
          <option value="MUR">MUR</option>
          <option value="PSY">PSY</option>
          <option value="ME">ME</option>
          <option value="BME">BME</option>
          <option value="PHY">PHY</option>
          <option value="CHM">CHM</option>
          <option value="WRT">WRT</option>
          <option value="ENG">ENG</option>
          <option value="PSC">PSC</option>
        </select>
        
        <span class="input-header">Course: *</span>
        <input id="courseField" class="mdl-textfield__input" type="text" placeholder="e.g. 101">

        <span class="input-header">Price: *</span>
        <input id="priceField" step="5" class="mdl-textfield__input" type="number" placeholder="e.g. 50">

        <span class="input-header">ISBN:</span>
        <input id="isbnField" class="mdl-textfield__input" type="text" pattern="^\d{9}[\d|X]$" placeholder="e.g. 111-1-11-111111-1">

        <span class="input-header">Preferred Email: *</span>
        <input id="emailField" class="mdl-textfield__input" type="text" placeholder="e.g. johndoe@provider.com">

        <span class="input-header">Comments:</span>
        <input id="commentField" class="mdl-textfield__input" type="text" placeholder="e.g. Barely Used!"></input>
        <div id="button-section">
          <button class="button" id="cancel">Cancel</button>
          <button class="button" id="submitButton">Submit</button>
        </div>
      </div>
    </div>
    </div>
  </div>

  <!-- Colored FAB button -->
  <button id="add-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
    <i class="material-icons">add</i>
  </button>

</body>
